<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WORKOUT TRACKER</title>
    <style>
        body {
            font-family: sans-serif;
            background-image: url('{{ url_for('static', filename='workout_tracker.jpeg') }}');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat; 
            background-attachment: fixed;
            height: 100vh;
            margin: 0; 
            padding: 0;
        }

        .Header_work {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 35px;
            color: gray;
        }

        .work_p {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            color: gray;
        }

        .left-container {
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
        }

        .form-container {
            width: 100%; /* Full width */
            max-width: 400px; /* Set max width for form */
        }

        .category {
            margin-top: 50px;
        }

        .sbthere {
            width: 100%;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            border: none;
            background-color: darkgrey;
            margin-top: 25px;
            font-weight: bold;
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            letter-spacing: 1px;
        }

        .sbthere:hover {
            background-color: white;
            color: black;
            text-shadow: none;
        }

        .input_box {
            border-radius: 10px;
            padding: 10px;
            font-weight: 500;
            box-shadow: 0 0px 4px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body style="background-image: url('{{ url_for('static', filename='workout_tracker.jpeg') }}');">
    <div class="container left-container">
        <div class="form-container">
            <h2 class="Header_work">WORKOUT TRACKER</h2>
            <p class="work_p">Welcome to your personalized workout tracker</p>
            <form method="POST" action="/submit">
                <div class="form-group">
                    <input type="text" name="name" class="form-control input_box" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <input type="number" name="age" class="form-control input_box" placeholder="Enter your age" required>
                </div>
                <div class="form-group category">
                    <select name="category" class="form-control input_box" required>
                        <option value="" selected>Select your category</option>
                        <option value="1">STRENGTH WORKOUT</option>
                        <option value="2">CARDIO WORKOUT</option>
                        <option value="3">FLEXIBILITY WORKOUT</option>
                        <option value="4">MOBILITY WORKOUT</option>
                        <option value="5">BODYWEIGHT WORKOUT</option>
                        <option value="6">YOGA WORKOUT</option>
                        <option value="7">POWER LIFTING</option>
                        <option value="8">HIGH INTENSITY INTERVAL TRAINING</option>
                        <option value="9">CORE WORKOUT</option>
                        <option value="10">LOW IMPACT WORKOUT</option>
                    </select>
                </div>
                <div class="form-group level">
                    <select name="level" class="form-control input_box" required>
                        <option value="" selected>Select your level</option>
                        <option value="1">BEGINNER</option>
                        <option value="2">INTERMEDIATE</option>
                        <option value="3">ADVANCED</option>
                    </select>
                </div>
                <div class="form-group frequency">
                    <select name="frequency" class="form-control input_box" required>
                        <option value="" selected>How often do you workout in a week</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <button type="submit" class="btn sbthere">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
